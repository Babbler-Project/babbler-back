name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: adonis
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: babbler
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Setup .env
        run: cp .env.example .env && node ace generate:key

      - name: Run migrations
        run: node ace migration:run

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test
